<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勝豪转换器 - MP3转换</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.2/RecordRTC.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/4.2.9003/ffmpeg.min.js"></script>
    <style>
        :root {
            --primary-color: #00ffaa;
            --secondary-color: #0088ff;
            --bg-color: #0a0a1a;
            --card-color: #121230;
            --text-color: #e0e0ff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 170, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 136, 255, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 0;
        }
        
        .converter-card {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .converter-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 255, 170, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }
        
        .upload-area {
            border: 2px dashed rgba(0, 136, 255, 0.5);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .upload-area.highlight {
            border-color: var(--primary-color);
            background-color: rgba(0, 255, 170, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 136, 255, 0.3);
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 255, 0.4);
        }
        
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        
        .player-container {
            margin-top: 2rem;
            display: none;
        }
        
        audio {
            width: 100%;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .progress-container {
            margin-top: 2rem;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.8;
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 136, 255, 0.3);
            display: none;
            margin: 1rem auto;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 255, 0.4);
        }
        
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 136, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 136, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .converter-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    <div class="container">
        <header>
            <h1>音频转换器</h1>
            <p class="subtitle">将任何音频文件转换为MP3格式</p>
        </header>
        
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">↑</div>
                <h3>拖放文件到此处或点击上传</h3>
                <p>支持 WAV, AAC, FLAC, OGG, WMA 等格式</p>
                <input type="file" id="fileInput" class="file-input" accept="audio/*">
                <button class="upload-btn" id="uploadBtn">选择文件</button>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="player-container" id="playerContainer">
                <h3>原始音频预览</h3>
                <audio id="originalAudio" controls></audio>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <h3>转换进度</h3>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="status" id="statusText">准备转换...</div>
            </div>
            
            <div class="controls">
                <button class="upload-btn" id="convertBtn" style="display: none;">开始转换</button>
            </div>
            
            <button class="download-btn" id="downloadBtn">下载MP3文件</button>
        </div>
        
        <footer>
            <p>© 2025 勝豪音频转换器 | 高性能音频处理技术</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const playerContainer = document.getElementById('playerContainer');
        const originalAudio = document.getElementById('originalAudio');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // 当前处理的文件
        let currentFile = null;
        let convertedBlob = null;
        
        // 上传按钮点击事件
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 文件选择事件
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // 拖放区域事件
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('highlight');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('highlight');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('highlight');
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        // 处理上传的文件
        function handleFile(file) {
            // 检查是否是音频文件
            if (!file.type.startsWith('audio/') && !file.name.match(/\.(mp3|wav|aac|flac|ogg|wma)$/i)) {
                statusText.textContent = '错误：请上传有效的音频文件';
                return;
            }
            
            currentFile = file;
            
            // 显示文件信息
            fileInfo.textContent = `文件名: ${file.name} | 大小: ${formatFileSize(file.size)}`;
            
            // 显示原始音频播放器
            const audioURL = URL.createObjectURL(file);
            originalAudio.src = audioURL;
            playerContainer.style.display = 'block';
            
            // 显示转换按钮
            convertBtn.style.display = 'block';
            progressContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
        }
        
        // 转换按钮点击事件
        convertBtn.addEventListener('click', async () => {
            if (!currentFile) return;
            
            // 准备转换
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            statusText.textContent = '正在加载转换引擎...';
            convertBtn.disabled = true;
            
            try {
                // 模拟转换过程 (实际应用中这里应该使用实际的音频转换库)
                statusText.textContent = '正在读取音频文件...';
                await delay(1000);
                progressBar.style.width = '20%';
                
                statusText.textContent = '正在解码音频数据...';
                await delay(1500);
                progressBar.style.width = '40%';
                
                statusText.textContent = '正在转换为MP3格式...';
                await delay(2000);
                progressBar.style.width = '80%';
                
                statusText.textContent = '正在优化音频质量...';
                await delay(1000);
                progressBar.style.width = '100%';
                
                // 模拟转换后的文件 (实际应用中这里应该是真实的转换结果)
                const convertedData = await simulateConversion(currentFile);
                convertedBlob = new Blob([convertedData], { type: 'audio/mp3' });
                
                statusText.textContent = '转换完成！';
                downloadBtn.style.display = 'block';
            } catch (error) {
                statusText.textContent = `转换失败: ${error.message}`;
                console.error(error);
            } finally {
                convertBtn.disabled = false;
            }
        });
        
        // 下载按钮点击事件
        downloadBtn.addEventListener('click', () => {
            if (!convertedBlob) return;
            
            const url = URL.createObjectURL(convertedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFile.name.replace(/\.[^/.]+$/, '') + '.mp3';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // 辅助函数：模拟延迟
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // 辅助函数：模拟转换过程
        async function simulateConversion(file) {
            return new Promise((resolve) => {
                // 在实际应用中，这里应该使用实际的音频转换库
                // 例如：FFmpeg.js、Web Audio API 或其他音频处理库
                const reader = new FileReader();
                reader.onload = (e) => {
                    // 模拟处理后的数据 (实际应用中这里应该是真实的转换结果)
                    const arrayBuffer = e.target.result;
                    resolve(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            });
        }
        
        // 辅助函数：格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
